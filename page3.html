  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const music1 = document.getElementById("bg-music");
      const music2 = document.getElementById("bg-music-2");
      const tapMsg = document.getElementById("tap-msg");

      music1.volume = 0.15;
      music1.muted = true;

      const enableMusic = () => {
        music1.muted = false;
        music1.play().catch(() => {});
        tapMsg.classList.add("hide");
      };

      document.body.addEventListener("click", enableMusic, { once: true });

      music1.addEventListener("ended", () => {
        music2.volume = 0.15;
        music2.play();
      });
    });
  </script>
